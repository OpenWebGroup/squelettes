<!doctype html>
<html lang="#LANG">
<head>
<INCLURE{fond=inc/head,env}>
<title>#NOM_SITE_SPIP[ â€” (#SLOGAN_SITE_SPIP)]</title>

</head>
<body>
<INCLURE{fond=inc/body_prepend,env}{contexte=sommaire}>


<div id="une">
	<h1><:a_la_une:></h1>
	<BOUCLE_une(ARTICLES){id_rubrique=1}{0,3}{!par date}{lang ?}>
	<INCLURE{fond=inc/article_liste,env}{id_article}>
	</BOUCLE_une>
</div><!-- /#une -->

<div id="unesecondaire">
	<BOUCLE_unesecondaire(RUBRIQUES){id_rubrique IN 8}>
		<div id="blog">
			<h1 class="rub#ID_RUBRIQUE">#TITRE</h1>
			<BOUCLE_sub(ARTICLES){id_rubrique}{0,4}{!par date}{lang ?}>
			<div>
				<INCLURE{fond=inc/article_liste,env}{id_article}>
			</div>
			</BOUCLE_sub>
		</div><!-- #blog -->
	</BOUCLE_unesecondaire>

	<BOUCLE_voirAilleurs(RUBRIQUES){id_rubrique IN 9}>
		<div id="voir_ailleurs">
			<h1 class="rub#ID_RUBRIQUE">#TITRE</h1>
			<BOUCLE_toto(ARTICLES){id_rubrique}{0,4}{!par date}{lang ?}>
			<div>
				<INCLURE{fond=inc/article_liste,env}{id_article}>
			</div><!-- #voir_ailleurs -->
			</BOUCLE_toto>
		</div>
	</BOUCLE_voirAilleurs>

	<h2><:sur_les_blogs:></h2>
	<ul>
		<BOUCLE_syndic(SYNDIC_ARTICLES) {age<180}{par date}{inverse}{0,10}>
		<li><a href="#URL_ARTICLE">[(#TITRE)]</a>[ <:sur:> (#NOM_SITE)] </li>
		</BOUCLE_syndic>
	</ul>

</div><!-- /#unesecondaire -->

<INCLURE{fond=inc/body_append,env}>
</body>
</html>
