<BOUCLE_principale(RUBRIQUES){id_rubrique}>
<!doctype html>
<html lang="#LANG">
<head>
<INCLURE{fond=inc/head,env}>
<title>[(#TITRE|textebrut)] | #NOM_SITE_SPIP</title>

</head>
<body>
<INCLURE{fond=inc/body_prepend,env}{id_rubrique}>


<div id="une">
<h1>#TITRE</h1>
<div class="chemindefer">
<p><a href="#URL_SITE_SPIP">#NOM_SITE_SPIP</a>&nbsp;&gt; <BOUCLE_hier(HIERARCHIE){id_rubrique}{"&nbsp;&gt; "}><a href="#URL_RUBRIQUE">#TITRE</a></BOUCLE_hier>&nbsp;&gt; </B_hier>#TITRE</p>
</div>

<B_une>
[<p class="pagine">[(#ANCRE_PAGINATION)](#PAGINATION)</p>]
<BOUCLE_une(ARTICLES){id_rubrique}{!par date}{pagination 10}>
<INCLURE{fond=inc/article_liste,env}{id_article}>
</BOUCLE_une>
[<p class="pagine">(#PAGINATION)</p>]
</B_une>
</div><!-- /#une -->

<div id="unesecondaire">
[(#DESCRIPTIF|paragrapher)]
[(#TEXTE|paragrapher)]

<B_sites>
<h2><:sites_amis:></h2>
<ul>
<BOUCLE_sites(SITES) {id_rubrique} {par nom_site}>
<li><a href="[(#URL_SITE)]">#NOM_SITE</a></li>
</BOUCLE_sites>
</ul>
</B_sites>
</div><!-- /#unesecondaire -->

<INCLURE{fond=inc/body_append,env}>
</body>
</html>
</BOUCLE_principale>
